version: '3'
services:
  application:
   image: 047025364184.dkr.ecr.us-east-1.amazonaws.com/myapp:2.2
   ports:
    - 3000:3000
  mongodb:
    image: mongo
    ports: 
       - 27017:27017
    environment:
       MONGO_INITDB_ROOT_USERNAME: admin
       MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongo-data:/data/db
  mongoexpress:
    image: mongo-express
    restart: always
    ports:
       - 8081:8081
    environment:
       ME_CONFIG_MONGODB_ADMINUSERNAME: admin
       ME_CONFIG_MONGODB_ADMINPASSWORD: password
       ME_CONFIG_MONGODB_SERVER: mongodb
volumes:
  mongo-data:
    driver: local
    

